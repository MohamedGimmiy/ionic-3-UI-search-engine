<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center; "><span style="color:red; font-size:30px;">Alpha</span> <span style="color:blue; font-size:30px;">Queue</span></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding >
    <ion-list style="font-size:25px; width:50%; margin:auto;">
        <ion-item>
          <ion-label stacked style="font-size:21px;">Username</ion-label>
          <ion-input type="text" [(ngModel)]="User"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked style="font-size:21px;">FirstName</ion-label>
            <ion-input type="text" [(ngModel)]="Fname"></ion-input>
        </ion-item>
        <ion-item>
              <ion-label stacked style="font-size:21px;">LastName</ion-label>
              <ion-input type="text" [(ngModel)]="Lname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked style="font-size:21px;">Password</ion-label>
            <ion-input type="password" [(ngModel)]="Password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked style="font-size:21px;">Email</ion-label>
            <ion-input type="email" [(ngModel)]="Email"></ion-input>
        </ion-item>
        <ion-list radio-group [(ngModel)]="Gender">
            <ion-list-header style="font-size:21px;">
              Gender
            </ion-list-header>
            <ion-item>
              <ion-label style="font-size:21px;">Male</ion-label>
              <ion-radio  value="Male"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label style="font-size:21px;">Female</ion-label>
                <ion-radio  value="Female"></ion-radio>
            </ion-item>
          </ion-list>

    </ion-list>
    <div style="margin:auto; width: 50%; text-align: center;">
      <button ion-button  large round (click)="createUser(Fname,Lname,User,Gender,Email,Password)">Sign Up</button>
    </div>
  </ion-content>
